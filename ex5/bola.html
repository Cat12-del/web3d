<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
        <a-assets>
          <img id="fons" src="fons1.jpg" />
          <img id="texturaterra" src="tierra.jpeg" />
          <img id="guernica" src="guernica.jpg" />        
          <img id="cara" src="6.jpg" />            
          <img id="bicicletes" src="7.jpg" />
          <img id="im1" src="5.jpg"/>
          <img id="im2" src="2.jpg"/>
        </a-assets>


        <a-sky src="#fons"></a-sky>

        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#guernica"
        animation="property: position; to: -1 4 -300; dur: 1000; dir: alternate; loop: true">
        </a-plane>
        <a-box position="-4 3 8" rotation="0 0 0"  src="#im1" depth="1" height="1" width="1"
        animation="property: rotation; to: 0 180 0; dur: 4000; dir: alternate; loop: true"></a-box>
        <a-box position="-4 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1"></a-box>
        <a-dodecahedron id="esmou" position="8 2 -6" rotation="0 30 0" radius="3" src="#bicicletes"></a-dodecahedron>
        <a-cone position="8 -10 9" rotation="55 -45 -40" radius-bottom="2" radius-top="0" height="4" src="#im2"
        animation="property: position; to: 8 12 9; dur: 2000; dir: alternate; loop: true">
        </a-cone>
        
        <a-entity position="0 2 -8">
        
        <a-sphere position="-0.9 0 0" radius="1" color="red" 
        animation="property: position; to: -0.93 0.469 -8; dur: 1000; dir: alternate; loop: true"></a-sphere>

       
        <a-sphere position="0.9 0 0" radius="1" color="red" 
        animation="property: position; to: 1.035 0.557 -1.338; dur: 1000; dir: alternate; loop: true"></a-sphere>

        
        <a-cone position="0 -1 -1" rotation="-179.950 0 0"radius-bottom="2" radius-top="0" height="2" color="red"
        animation="property: position; to: 0 -3 -10; dur: 1000; dir: alternate; loop: true"></a-cone>

        
        
  </a-scene>

  <script>
          let unobjecte = document.querySelector("#esmou");
       
          unobjecte.addEventListener("click", () => {            
            unobjecte.setAttribute("animation", {
              property: "position",
              to: "8 40 -6",
              dur: 10000
            });
          });
  </script>

  </body>
</html>
